<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetter</title>
    <style>

    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript">
        $.ajax({
           type: "GET",
           url: "http://localhost:8080/openweather?city=Leonding",
           dataType: "json",
           success: function (data) {
                //alert(JSON.stringify(data));
                var keys = Object.keys(data);
                //alert(keys);
                var currentDate = new Date();
                var sunrise = new Date(data["sys"]["sunrise"] * 1000);
                var sunset = new Date(data["sys"]["sunset"] * 1000);
                var icon = document.createElement("img");

                document.getElementById("city").innerHTML = data["name"];
                document.getElementById("date").innerHTML = currentDate.getDay() + "." + currentDate.getMonth() + "." + currentDate.getFullYear();
                document.getElementById("sunrise").innerHTML = "Sonnenaufgang: "
                    + sunrise.getHours() + ":" + sunrise.getMinutes() + ":" + sunrise.getSeconds();
                document.getElementById("sunset").innerHTML = "Sonnenuntergang: "
                    + sunset.getHours() + ":" + sunset.getMinutes() + ":" + sunset.getSeconds();

                icon.src = "http://openweathermap.org/img/w/" + data["weather"]["0"]["icon"] + ".png";
                document.getElementById("weatherIcon").appendChild(icon);

                document.getElementById("temperature").innerHTML = data["main"]["temp"] + "°C";
                document.getElementById("minTemp").innerHTML = "min. " + data["main"]["temp_min"] + "°C";
                document.getElementById("maxTemp").innerHTML = "max. " + data["main"]["temp_max"] + "°C";
                document.getElementById("humidity").innerHTML = "Luftfeuchtigkeit: " + data["main"]["humidity"] + " %";
                document.getElementById("visibility").innerHTML = "Sichtweite: " + data["visibility"] + " m";
                document.getElementById("windspeed").innerHTML = "Windgeschwindigkeit: " + data["wind"]["speed"] + " m/s";
           }
        });
    </script>
</head>
<body>
    <h1 id="city"></h1>
    <p id="date"></p>
    <p id="koordinates"></p>
    <div>
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </div>
    <p id="weatherIcon"></p>
    <div>
        <p id="temperature"></p>
        <p id="minTemp"></p>
        <p id="maxTemp"></p>
    </div>
    <p id="humidity"></p>
    <p id="visibility"></p>
    <p id="windspeed"></p>
</body>
</html>
